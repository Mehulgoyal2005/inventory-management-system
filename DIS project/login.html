<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo"></div>
            <h1>Login</h1>
            <p>See your growth and get support!</p>

            <button class="google-login" onclick="googleSignIn()">
                <img src="images/google.jpg" alt="Google Logo"> Sign in with Google
            </button>            

            <form action="#">
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="minimum 8 characters" required>

                <div class="remember-forgot">
                    <div class="remem">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot"><a href="#">Forgot password?</a></div>
                    
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="register-text">Not registered yet? <a href="signup.html">Create a new account</a></p>
        </div>
        <div class="login-image">
            <img src="images/loginimage2.png" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
